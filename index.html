<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Early Registration Form</title>
  </head>
  <body>
    <div class="grid-container">
      <header><h1>IMPORTANT THINGS TO REMEMBER</h1></header>
      <aside class="logo"><h2>Early Registration</h2></aside>
      <section class="form">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Dela Cruz"
              required
            />
          </div>

          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="Juan"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="inputPassword4" class="form-label"
              >Middle Initial</label
            >
            <input type="text" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-md-2">
            <label for="inputPassword4" class="form-label"
              >Suffix (ex. Jr.)</label
            >
            <input type="text" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="house no., street/sitio/purok"
              required
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Barangay"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Sex</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>
                <li>Male</li>
              </option>
              <option>
                <li>Female</li>
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="inputState" class="form-label">Grade Level</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>
                <li>Grade 7</li>
              </option>
              <option>
                <li>Grade 8</li>
              </option>
              <option>
                <li>Grade 9</li>
              </option>
              <option>
                <li>Grade 10</li>
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="inputZip" required />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                By clicking the checkbox, you are agree to our Privacy Policy
                and our Disclaimer
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enroll Now</button>
          </div>
        </form>
      </section>
      <footer>Contacts</footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
