<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Early Registration Form</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header"><h1>IMPORTANT THINGS TO REMEMBER</h1>
      <p><a href="#">Click here</a></p></div>
      <aside class="logo">
      <div class="register"><h2>Early Registration</h2></div></aside>
      <form class="form" id="form">
       
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
        <input type="text" id="middle" placeholder="Middle Initial">
        <input type="text" id="suffix" placeholder="Suffix(Jr.,)">

        <label for="address">Address</label>
        <input type="text" id="suffix" placeholder="House #, street .">
        <input type="text" id="suffix" placeholder="Brgy. ">
      </form>
      <footer>
        <div class="footer-container">
          <div class="name grid-item">Antipolo national high School</div>
          <div class="address grid-item"> olalia road. Brgy. sta cruz antiopolo city</div>
          <div class="contact grid-item">contact no. </div>
          <div class="address grid-item">+6395843301 </div>
          <div class="social"><img src="social-icons.svg"></div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
